<!doctype html>

<html lang="en">
<head>
    
  <meta charset="utf-8">

  <title>todoist</title>
    
  <meta name="description" content="To-do app for Sealcode Workshops">
  <meta name="author" content="Marek Pikosz">
  <meta name="keywords" content="todo,todoist,getting things done,productivity,tasks">
  


  <link rel="stylesheet" href="styles.css">
    
  <link href="https://fonts.googleapis.com/css?family=Courgette|Yantramanav|Quattrocento+Sans|Poiret+One" rel="stylesheet">

</head>

<body>
    
    <header>
        <section id="logo">
            <h1 id="logo-hover">todoist</h1>
        </section>
        
        
        <section id="date"></section>
    </header>
    
    <div id="wrapper">
    <div id="main">
        <section id="manage-tasks">
            <h1 id="adder">add new task</h1>
            <input id="main-input" type="text" name="task" />
            <button id="submit" type="button">submit</button>
        </section>
        
        <section id="tasks-list">
            <ul id="ul-tasks">
                <li>
                    <input class="checker" type="checkbox">
                    Add JS to the project
                    <button class="delete" type="button">X</button>
                </li>
                <li>
                    <input class="checker" type="checkbox">
                    Watch new episode of Mr Robot
                    <button class="delete" type="button">X</button>
                </li>
                <li>
                    <input class="checker" type="checkbox">
                    Go running
                    <button class="delete" type="button">X</button>
                </li>
                <li>
                    <input class="checker" type="checkbox">
                    Buy tickets for a concert
                    <button class="delete" type="button">X</button>
                </li>
                <li>
                    <input class="checker" type="checkbox">
                    Kill yourself
                    <button class="delete" type="button">X</button>
                </li>
            </ul>
        </section>
    </div>
    </div>
        
    <footer>
          <small>&copy; Marek Pikosz / Sealcode Workshops</small>
    </footer>
</body>
    <script src="scripts.js"></script>
    
</html>
